<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="intrate" class="col-sm-2 control-label">Interest Rate</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="intrate" placeholder="Enter Interest Rate">
	</div>
  </div>
  <div class="form-group">
    <label for="remAmount" class="col-sm-2 control-label">Remaing Amount</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="remAmount" placeholder="Enter Remaing Amount">
	</div>
  </div>
  <div class="form-group">
    <label for="emiAmount" class="col-sm-2 control-label">Emi Amount</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="emiAmount" placeholder="Enter Emi Amount">
	</div>
  </div>
  <div class="form-group">
    <label for="dayOfEmi" class="col-sm-2 control-label">day of month on which emi is paid</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="dayOfEmi" placeholder="Enter day of month on which emi is paid">
	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button onclick="javascript:generateTable();return false;" class="btn btn-default">Generate Table</button>
    </div>
  </div>
</form>
<div id="content">
</div>
<script>
function generateTable(){
document.getElementById("content").innerHTML = "";
var date = new Date();
var dayOfEmi = document.getElementById('dayOfEmi').value;
var curMonth = date.getMonth() + 1;
var curYear = date.getFullYear();
var ydate = new Date(curYear,0,0);
var ydate1 = new Date(curYear+1,0,0);
var no_of_day_in_year = (ydate1-ydate)/(60*60*24*1000);
var interest_rate = document.getElementById('intrate').value;
var starting_amount = document.getElementById('remAmount').value.replace(/,/g, "");
var emiAmount = document.getElementById('emiAmount').value.replace(/,/g, "");
var total_interest_paid = 0;
var content = "";
content += "<table class='table'>";
content += "<tr>";
content += "<td>Amount<td/> <td>Interest till emi date<td/> <td>Interest from emi date to End of Month<td/> <td>Total Intreset<td/> <td>Amount at end of month include total Interest - Emi<td/> <td>Month<td/> <td>Year<td/>";
content += "<tr/>";
while(starting_amount > 0){
	var lastDayOfMonth = (new Date(curYear, curMonth ,0)).getDate();
	var int_before_emi = (dayOfEmi*starting_amount*interest_rate)/(no_of_day_in_year*100);
	var int_after_emi = ((lastDayOfMonth-dayOfEmi)*(starting_amount-emiAmount)*interest_rate)/(no_of_day_in_year*100);
	content += "<tr>";
	content += "<td>"+Math.round(starting_amount)+"<td/>";
	content += "<td>"+Math.round(int_before_emi)+"<td/>";
	content += "<td>"+Math.round(int_after_emi)+"<td/>";
	content += "<td>"+Math.round(int_before_emi+int_after_emi)+"<td/>";
	starting_amount = starting_amount - emiAmount + int_before_emi + int_after_emi;
	content += "<td>"+Math.round(starting_amount)+"<td/>";
	content += "<td>"+ (curMonth) +"<td/>";
	content += "<td>"+ (curYear) +"<td/>";
	content += "<tr/>";
	curMonth = curMonth + 1;
	if(curMonth == 13){
		curMonth = 1;
		curYear = curYear + 1;
		ydate = new Date(curYear,0,0);
		ydate1 = new Date(curYear+1,0,0);
		no_of_day_in_year = (ydate1-ydate)/(60*60*24*1000);
	}
	total_interest_paid = total_interest_paid + Math.round(int_before_emi + int_after_emi);
}
content += "<table\>";

content += "<table>";
	content += "<tr>";
	content += "<td> total interest : "+total_interest_paid+"<td/>";
	content += "<tr\>";
content += "<table\>";
var div = document.createElement('div');
div.innerHTML = content;
document.getElementById('content').appendChild(div);
return false;
}
document.getElementById("remAmount").onblur = function (){
    this.value = parseFloat(this.value.replace(/,/g, ""))
                    .toFixed(2)
                    .toString()
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
document.getElementById("emiAmount").onblur = function (){
    this.value = parseFloat(this.value.replace(/,/g, ""))
                    .toFixed(2)
                    .toString()
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
</script>
